    <!-- Êèí‰ª∂ aplayer music -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        class APlayerMettingLoader{

            constructor(options) {
                APlayerMettingLoader.instances = {}

                this.options = options
                this.init()
            }

            instances() {
                return APlayerMettingLoader.instances
            }

            init() {
                const _this = this
                this.getPlaylist(_this.options.playlists[0],function(data){
                    if (_this.options['audio'] === undefined) {
                        _this.options['audio'] = []
                    }
                    _this.options.audio = _this.options.audio.concat(data)

                    if (_this.options['elementId'] === undefined) {
                        _this.options['elementId'] = 'aplayer'
                    }

                    _this.options.element = document.getElementById(_this.options.elementId)

                    _this.aplayer = new APlayer(_this.options);
                    _this.lazyLoading() 
                })
            }

            lazyLoading() {
                const _this = this
                for (var i = 1; i < this.options.playlists.length; i++) {
                    this.getPlaylist(this.options.playlists[i],function(data){
                        _this.aplayer.list.add(data)
                        console.log('lazyLoaded: playlist +1')
                    })
                }
            }

            getPlaylist(playlist, success) {
                axios.get('https://api.i-meto.com/meting/api', {
                    params: playlist
                })
                .then(function (response) {
                    if (response.status == 200) {
                        success(response.data)
                    }
                })
                .catch(function (error) {
                  console.log(error);
                })
            }
        }

        const apml = new APlayerMettingLoader({
            elementId: 'aplayer',
            fixed: true,
            autoplay: true,
            lrcType: 3,
            order: 'random',
            loop: "all",
            mutex: true,
            theme: '#b7daff',
            playlists:[
                {server: 'netease',type: 'playlist',id: '7597958861'},
                {server: 'netease',type: 'playlist',id: '379025025'},
                {server: 'netease',type: 'playlist',id: '7383516738'},
                ]
        });

    </script>
